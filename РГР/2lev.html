<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSStudy</title>
  <link rel="stylesheet" href="game-styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="app">
  <section id="task">
    <div id="header">
      <h1>CSStudy</h1>
      <div id="user">
        <div style="display:flex; align-items: center">
          <div class="square-container">
            <img src="user-solid-24.png" alt="User Image" class="user-icon">
          </div>
          <p style="color:white" id="userlog">User</p>
        </div>
        <button class="signout" id="signoutbut">Выход</button>
      </div>
    </div>
    <div id="theme-block">
      <h2 id="theme-name">2. Тема</h2>
      <div class="progress-bar">
        <div id="progress-bar-fill" class="progress-bar-fill"></div>
      </div>
      <p id="levelof20">1/20</p>
      <div id="navigation">
        <button class="gobutton back" id="back"></button>
        <p style="padding: 1vw; color:white">Выбор темы</p>
        <button class="gobutton forward" id="forward"></button>
      </div>
    </div>
    <p>
      Это вторая тема.
    </p>
    <div class="code-editor">
      <div class="numbers">
        1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>
      </div>
      <pre id="my-code-1">#edit-text {
padding: 20px;
font-size: 3.5vh;</pre>
      <button id="check">Проверить</button>
      <textarea id="your-code" rows="6"></textarea>
      <pre id="my-code-2">}</pre>
    </div>
  </section>
  <section id="visuals">
    <div id="edit-text">
      :)
    </div>
  </section>
</div>
<script src="game-script.js"></script>
</body>
</html>
